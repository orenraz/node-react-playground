version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 5s
      retries: 3
